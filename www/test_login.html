<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>P2P Chat â€“ Test Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #f3f4f6;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .card {
      background: white;
      padding: 1.5rem;
      border-radius: 0.75rem;
      box-shadow: 0 10px 20px rgba(0,0,0,0.08);
      width: 320px;
    }
    .card h1 {
      font-size: 1.1rem;
      margin-bottom: 1rem;
    }
    label {
      font-size: 0.85rem;
      display: block;
      margin-top: 0.5rem;
      margin-bottom: 0.25rem;
    }
    input {
      width: 100%;
      padding: 0.4rem 0.5rem;
      border-radius: 0.375rem;
      border: 1px solid #d1d5db;
      font-size: 0.9rem;
    }
    button {
      margin-top: 1rem;
      width: 100%;
      padding: 0.5rem;
      border-radius: 0.375rem;
      border: none;
      background: #2563eb;
      color: white;
      font-size: 0.9rem;
      cursor: pointer;
    }
    button:disabled {
      opacity: 0.5;
      cursor: default;
    }
    .msg {
      margin-top: 0.5rem;
      font-size: 0.85rem;
      min-height: 1.2rem;
    }
    .msg.error { color: #b91c1c; }
    .msg.ok { color: #15803d; }
  </style>
</head>
<body>

<div class="card">
  <h1>Test Login</h1>
  <form id="loginForm">
    <label for="username">Username</label>
    <input id="username" name="username" value="admin" />

    <label for="password">Password</label>
    <input id="password" name="password" type="password" value="123" />

    <button id="loginBtn" type="submit">Login</button>
  </form>
  <div id="msg" class="msg"></div>
</div>

<script>
const form = document.getElementById("loginForm");
const msgEl = document.getElementById("msg");
const btn = document.getElementById("loginBtn");

form.addEventListener("submit", async (e) => {
  e.preventDefault();
  msgEl.textContent = "";
  msgEl.className = "msg";
  btn.disabled = true;

  const username = document.getElementById("username").value.trim();
  const password = document.getElementById("password").value.trim();

  try {
    const res = await fetch("/api/login", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ username, password })
    });

    const data = await res.json();
    console.log("login response:", data);

    if (data.ok && data.token) {
      localStorage.setItem("token", data.token);
      msgEl.textContent = "Login OK, redirecting...";
      msgEl.classList.add("ok");
      setTimeout(() => {
        window.location.href = "test_chat.html";
      }, 500);
    } else {
      msgEl.textContent = data.error || "Login failed";
      msgEl.classList.add("error");
    }
  } catch (err) {
    console.error(err);
    msgEl.textContent = "Network error";
    msgEl.classList.add("error");
  } finally {
    btn.disabled = false;
  }
});
</script>

</body>
</html>
